<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation form</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="txt">
        <h1>Coder's Era</h1>
    </div>
    <div class="txt1">
        Bring the change with your code !
    </div>
    <span>
        <main>
            <form name="myform" method="post" action="https://www.wikipedia.org/" onsubmit="return validateform()">
                <input class="s" id="eml" type="text" name="Email" placeholder="Email address or phone number"><br>
                <input class="s" id="pd" type="password" name="password" placeholder="Password"><br>
                <input class="k" type="submit" value="Log In"><br>
                <div class="fdp">
                    <a href="forgotten.html" id="fd">Forgotten password?</a>
                </div>
                <div class="underline"></div>
                <div class="crna">

                    <div class="dropdown">
                        <a onclick="profile()" class="crna dropbtn" role="button" id="crna1" href="#">Create New
                            Account</a>
                        <div id="myDropdown" class="dropdown-content">

                            <div class="bk">
                                <div class="sm">

                                    <div class="signup">Sign Up</div>
                                    <div id="m">It's quick and easy.</div>
                                    <div class="underline2"></div>
                                    <img id="cc" onclick="profile()" src="cancel.png" alt="">
                                    <div class="firstname"> <input class="ip" type="text" placeholder="Firstname"  id="f" > </div>
                                    <div class="surname" id="s" > <input class="ip" type="text" placeholder="Surname"> </div>
                                    <div class="email">
                                        <input class="ip1" type="text" placeholder="Mobile number or email address">
                                    </div>
                                    <div class="newpassword">
                                        <input class="ip1" type="password" placeholder="New password">
                                    </div>
                                    
                                    <div class="nativeDatePicker">
                                        <label for="month-visit">What month would you like to visit us?</label>
                                        <input type="month" id="month-visit" name="month-visit">
                                        <span class="validity"></span>
                                      </div>
                                      <p class="fallbackLabel">What month would you like to visit us?</p>
                                      <div class="fallbackDatePicker">
                                        <div>
                                          <span>
                                            <label for="month">Month:</label>
                                            <select id="month" name="month">
                                              <option selected>January</option>
                                              <option>February</option>
                                              <option>March</option>
                                              <option>April</option>
                                              <option>May</option>
                                              <option>June</option>
                                              <option>July</option>
                                              <option>August</option>
                                              <option>September</option>
                                              <option>October</option>
                                              <option>November</option>
                                              <option>December</option>
                                            </select>
                                          </span>
                                          <span>
                                            <label for="year">Year:</label>
                                            <select id="year" name="year">
                                            </select>
                                          </span>
                                        </div>
                                      </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </main>
    </span>
</body>
<script src="login.js"></script>
<script src="login2.js"></script>

</html>
